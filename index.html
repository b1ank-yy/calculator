<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="content">Screen</div>
            <div id="box"></div>
        </div>

        <div class="numbers">
            <div class="n-row d">
                <button class="op" id="clear">C</button>
                <button class="op" id="divide">/</button>
            </div>

            <div class="n-row m">
                <button class="num" id="9">9</button>
                <button class="num" id="8">8</button>
                <button class="num" id="7">7</button>
                <button class="op" id="multiply">*</button>
            </div>
            <div class="n-row s">
                <button class="num" id="6">6</button>
                <button class="num" id="5">5</button>
                <button class="num" id="4">4</button>
                <button class="op" id="subtract">-</button>
            </div>
            <div class="n-row a">
                <button class="num" id="3">3</button>
                <button class="num" id="2">2</button>
                <button class="num" id="1">1</button>
                <button class="op" id="add">+</button>
            </div>
            <div class="n-row e">
                <button class="num" id="0">0</button>
                <button class="num" id="dot">.</button>
                <button class="op" id="equals">=</button>
            </div>
        </div>
        
    </div>
</body>
</html>
